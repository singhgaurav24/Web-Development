    <title>Revise FlexBox</title>
</head>

    .container{
        border: 2px solid red;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    }
</style>

        <div class="box" id="box4">Item-4</div>
        <div class="box" id="box5">Item-5</div>
        <div class="box" id="box6">Item-6</div>
        <div class="box" id="box7">Item-7</div>
        <div class="box" id="box8">Item-8</div>
        <div class="box" id="box9">Item-9</div>
        <div class="box" id="box10">Item-10</div>
    
    </div>
</body>
</html>
