<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
</head>
<style>
.navigation{
    background-color: black;
    border-radius: 25px;
    width: 800px;
    margin-left: 270px;
}
.navigation ul{
    overflow: auto;
}
.navigation li{
    float: left;
    margin: 20px 15px;
}
.navigation li a{
    text-decoration: none;
    color: white;
}
.navigation li a:hover{
    color: green;
}
</style>
<body>
    <header>
        <nav class="navigation">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contect</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Member</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
