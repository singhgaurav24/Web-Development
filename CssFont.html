<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font</title>
</head>
<style>
    p{
       font-family: Arial, Helvetica, sans-serif;
     font-size: 35px;
     line-height: 1.3em;
    }
    span{
           font-weight: bold;
           font-style: italic;
    }
</style>
<body>
    <h3>Font </h3>
    <p>This is Gaurav Kumar Singh</p>
    <span>Golu Singh</span>
</body>
</html>
